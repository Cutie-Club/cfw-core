---
  # CFW Keyboard Configuration Template
  
  info: # required for a successful pull request
    keyboard:    project name
    maintainer:  your email
    description: a description
      
  hardware:
    # processor: atmega32u4 # atmega328p, atmega32u4, stm32f072, nrf52840 ... in lowercase

    matrix:
      poo: 12
      # Row and column pins in order, starting from the top left of the keyboard
      # rows: [ A0, B1, C2, D3 ]
      # cols: [ A1, B2, C3, D4 ]

    indicators:
      caps-lock:
        pin: A3
        active: high
      
    usb: # USB Device Descriptor
      productID:     0x1337
      vendorID:      0xFEED
      serialNo:      105D845B3569
        # 12-hexadecimal-digit string with no delimiters (e.g 123456ABCDEF)
        # https://infocenter.nordicsemi.com/index.jsp?topic=%2Fcom.nordic.infocenter.sdk5.v15.0.0%2Fgroup__app__usbd__serial__num.html
      versionNo:     0x0100 # major byte, minor byte
      manufacturer:  your name
      product:       product name
  
  layouts: 
    4x4_Grid: [
      # "Row, Col" in the hardware matrix represented in a software matrix
      ["0,0", "0,1", "0,2", "0,3"],
      ["1,0", "1,1", "1,2", "1,3"],
      ["2,0", "2,1", "2,2", "2,3"],
      ["3,0", "3,1", "3,2", "3,3"]
    ]
    # 2x4_Grid: [
    #   ["0,0", "0,2"],
    #   ["1,0", "2,2"],
    #   ["2,0", "2,2"],
    #   ["3,0", "3,2"]
    # ]
    # 4x4_Grid_Missing_Center: [
    #   ["0,0", "0,1", "0,2", "0,3"],
    #   ["1,0",               "1,3"],
    #   ["2,0",               "2,3"],
    #   ["3,0", "3,1", "3,2", "3,3"]
    # ]
    Unsupported_Layout: [
      ["0,0"]
    ]
